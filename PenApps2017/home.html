	<head>
		<title>Lost And Found</title>
	  <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
	  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-messaging.js"></script>

	  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	    crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="login.css">
	  <script src="account.js"></script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon fa-home active"><span>Home</span></a>
						<a href="#work" class="icon fa-map"><span>Items</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
							<article id="me" class="panel">
								<header>
									<h1 id="pername"></h1>
									<p id="peremail"></p>
									<button style="margin-left:10em; margin-top:15em; margin-right 4em; font-size: 20px" type="button" onclick="logout()"; class="btn btn-primary">Log Out</button>

								</header>
								<script>
									updateMe();
								</script>
								<a href="#work" class="jumplink pic">
									<span class="arrow icon fa-chevron-right"><span>See my work</span></span>
									<img src="images/me.jpg" alt="" />
								</a>
							</article>

						<!-- Work -->
							<article id="work" class="panel">
								<header>
									<h2>Registered Items</h2>
								</header>
								<button style="margin-left:2em; margin-bottom:2em; margin-right 4em;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
							    Add Item
							  </button>

							<!-- Modal -->
							<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
							  <div class="modal-dialog" role="document">
							    <div class="modal-content">
							      <div class="modal-header">
							        <h5 class="modal-title" id="exampleModalLongTitle">Add an Item</h5>
							        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
							          <span aria-hidden="true">&times;</span>
							        </button>
							      </div>
							      <div class="modal-body">
							        <form id="additemform" action="javascript:addItem();" style="display: block;">
							          <input type="text" name="itemname" id="itemname" tabindex="1" class="form-control" placeholder="Name/Type of item">
							          <input type="submit" name="add-item-btn" id="add-item-btn" tabindex="2" value="Add Item">
							        </form>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
							      </div>
										<br>
							    </div>
							  </div>
							</div>
								<div class="container" style="width:40em;">
							    <div class="row clearfix">
									<div class="col-md-12 column">
										<table class="table table-bordered table-hover 12u$(mobile)" id="item_table">
											<thead class="thead-inverse">
												<tr>
													<th class="text-center">
														Name of Item
													</th>
													<th class="text-center">
														QR Code
													</th>
													<th class="text-center">
														Location
													</th>
							            <th class="text-center">
							              Time Last Found
							            </th>
												</tr>
											</thead>
											<tbody>
												<tr id='item0'>
													<p class="text-center" id="noitems">You have not registered any items. Click Add Button to Register a new item!</p>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							  <script>
							    updateTable();
							  </script>
							</article>

					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
