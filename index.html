<html>
  <head>
    <title>Lost And Found</title>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase-messaging.js"></script>
  <script src="sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="sweetalert.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
     integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script src="account.js"></script>
  </head>
  <body>
    <center> <h1 style="font-size: 80px; margin-top: -150px; color: black;">  Trace.It </h1> <h3 style="font-size: 20px; font-color: black;">
      A simple yet effective way to find your items when you lose them
    </h3></center>
    <br>
    <br>
    <div class="container">
      	<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<div class="panel panel-login">
  					<div class="panel-heading">
  						<div class="row">
  							<div class="col-xs-6">
  								<a href="#" class="active" id="login-button">Login</a>
  							</div>
  							<div class="col-xs-6">
  								<a href="#" id="register-button">Register</a>
  							</div>
  						</div>
  						<hr>
  					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-lg-12">
  								<form id="login" action="javascript:login();" style="display: block;">
  									<div class="form-group">
  										<input type="text" name="email" id="log_email" tabindex="1" class="form-control" placeholder="Username" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password" id="log_password" tabindex="2" class="form-control" placeholder="Password">
  									</div>
  									<div class="form-group text-center">
  										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
  										<label for="remember"> Remember Me</label>
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
  											</div>
  										</div>
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-lg-12">
  												<div class="text-center">
  													<a href="nope.html" tabindex="5" class="forgot-password">Forgot Password?</a>
  												</div>
  											</div>
  										</div>
  									</div>
  								</form>
  								<form id="register" action="javascript:register();" style="display: none;">
                    <div class="form-group">
  										<input type="text" name="fname" id="reg_fname" tabindex="1" class="form-control" placeholder="First Name">
  									</div>
                    <div class="form-group">
  										<input type="text" name="lname" id="reg_lname" tabindex="2" class="form-control" placeholder="Last Name">
  									</div>
                    <div class="form-group">
  										<input type="text" name="username" id="reg_username" tabindex="3" class="form-control" placeholder="Username">
  									</div>
  									<div class="form-group">
  										<input type="email" name="email" id="reg_email" tabindex="4" class="form-control" placeholder="Email Address" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="password" id="reg_password" tabindex="5" class="form-control" placeholder="Password">
  									</div>
  									<div class="form-group">
  										<input type="password" name="reg_confirm_password" id="reg_confirm_password" tabindex="6" class="form-control" placeholder="Confirm Password">
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" name="register-submit" id="register-submit" tabindex="7" class="form-control btn btn-register" value="SIGN UP">
  											</div>
  										</div>
  									</div>
  								</form>
  							</div>
  						</div>
  					</div>
  				</div>
          <script>
            $(function() {

                $('#login-button').click(function(e) {
            		$("#login").delay(100).fadeIn(100);
             		$("#register").fadeOut(100);
            		$('#register-button').removeClass('active');
            		$(this).addClass('active');
            		e.preventDefault();
            	});
            	$('#register-button').click(function(e) {
            		$("#register").delay(100).fadeIn(100);
             		$("#login").fadeOut(100);
            		$('#login-button').removeClass('active');
            		$(this).addClass('active');
            		e.preventDefault();
            	});

            });
          </script>
  			</div>
  		</div>
  	</div>
  </body>
</html>
