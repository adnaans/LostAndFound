<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    +
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="additemform" action="javascript:addItem();" style="display: block;">
          <input type="text" name="itemname" id="itemname" tabindex="1" class="form-control" placeholder="Name/Type of item">
          <input type="submit" name="add-item-btn" id="add-item-btn" tabindex="2" class="form-control btn btn-login" value="Add Item">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <div class="container">
    <div class="row clearfix">
		<div class="col-md-12 column">
			<table class="table table-bordered table-hover" id="item_table">
				<thead class="thead-inverse">
					<tr>
						<th class="text-center">
							Name of Item
						</th>
						<th class="text-center">
							QR Code
						</th>
						<th class="text-center">
							Location
						</th>
            <th class="text-center">
              Time Last Found
            </th>
					</tr>
				</thead>
				<tbody>
					<tr id='item0'>
						<p class="text-center">You have not registered any items. Click the + button to Register a new item!</p>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
  <script>
    updateTable();
  </script>
</div>
